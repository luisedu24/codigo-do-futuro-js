<script>

	 let  nome  =  prompt ( `Digite seu nome: ` ) ;
	 let  inicio  =  parseInt ( prompt ( `Digite o numero inicial:` ) ) ;
	 let  fim  =  parseInt ( prompt ( `Digite o numero final da operação:` ) ) ;



	for ( let  i  =  inicio ;  i  <=  fim ;  i ++ ) {
		if  ( i % 2 == 0 ) {
			alert ( ` ${ nome } , os numeros pares entre os numeros digitados são: ${ i } ` ) ;

		}
	}


</script>

<script>
nome = prompt( "digite o nome do aluno")

a = Number(prompt( " primeira nota " ))
b = Number(prompt( " segunda nota " ))
c = Number(prompt( " terceira nota " ))
d = Number(prompt( " quarta nota " ))

resultado = (a + b + c + d )/4

if ( resultado >= 5 ) {
    alert ( " aluno aprovado "
+ nome + " sua nota é " + resultado) }

else { 
     alert ( " aluno reprovado " + nome + " sua nota é " + resultado )
}
</script>
